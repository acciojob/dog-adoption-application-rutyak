<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name</label><br>
			<input type="text" id="name" name="name" placeholder="Name" >
		</div>
        <div>
			<label for="phone">Phone Number</label><br>
			<input type="text" id="phone"  name="phone" placeholder="Phone Number" >
		</div>
		<div>
			<label for="address">Address</label><br>
			<input type="text" id="address" name="address" placeholder="Address" >
		</div>
		<div>
            <label for="checkbox">Have you ever lived with a Dog before?</label><br>
			<input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">		</div>

		<div>
			<label for="multiSelect">Please select your preferred breeds</label><br>
			   <select id="multiSelect " name="multiSelect ">
				   <option value="Breed1">Breed1</option>
				   <option value="Breed2">Breed2</option>
				   <option value="Breed3">Breed3</option>
		</div>
		<div>
			<button type="submit" id="submit" value="Submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
